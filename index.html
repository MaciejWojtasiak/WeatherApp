<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
    <div class="app">
        <div class="weather">
            <div class="weather__dateAndCity">
                <div class="date"></div>
                <div class="city"></div>
            </div>
            <div class="weather__info">
                <div class="temp"></div>
                <img src="" alt="icon" id="iconBig">
            </div>
            <div class="weather__weekInfo">               
            </div>
        </div>
        <div class="image"></div>
    </div>
</div>
    <script src="app.js" type="module"></script>
</body>
</html>
